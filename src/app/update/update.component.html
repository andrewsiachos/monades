<h2>Ενημέρωση Μονάδας</h2>

<form>
    <div>
        <label for="shortName">Σύντομη Ονομασία</label><br>
        <input 
        type="text" 
        id="shortName" 
        [value]="unitToUpdate.shortName" 
        #newShortName>
    </div>
    
    <div>
        <label for="nameEn">Όνομα En</label><br>
        <input 
        type="text" 
        id="nameEn"
        [value]="unitToUpdate.nameEn"
        #newNameEn>
    </div>

    <div>
        <label for="nameEl">Όνομα El</label><br>
        <input 
        type="text" 
        id="nameEl"
        [value]="unitToUpdate.nameEl"
        #newNameEl>
    </div>

    <div id="formHandlers">
        <button type="submit" id="updateButton" (click)="updateUnit()">Ενημέρωση</button>
        <button type="submit" id="deleteButton" (click)="deleteUnit()">Διαγραφή Μονάδας</button>
    </div>
    
</form>

<button (click)="returnToHomepage()" id="returnButton">Επιστροφή</button>

<p class="updateMessage" *ngIf="successfulUpdate">Η ενημέρωση ολοκληρώθηκε με επιτυχία!</p>
<p class="deleteMessage" *ngIf="successfulDelete">Η διαγραφή ολοκληρώθηκε με επιτυχία!</p>
